description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RIZ Project - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="RIZ Project">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="RIZ Project">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link rel="icon" type="image/ico" href="{{ 'assets/images/favicon.ico'|theme }}">
        <link href="{{ 'assets/css/app.css'|theme }}" rel="stylesheet">
    </head>
    <body>

        <!-- Header -->
        <div class="wrapper">    
            <header id="layout-header">
                {% partial 'site/header' %}
            </header>

            <!-- Content -->
            <section id="layout-content">
                {% page %}
            </section>

            <!-- Footer -->
            <footer id="layout-footer">
                {% partial 'site/footer' %}
            </footer>

            <!-- Scripts -->
            <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
            <!--
            {% framework extras %}
            {% scripts %}
            -->
        </div>

        

    </body>
</html>
